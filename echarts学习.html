<!--
    1.下载并引用echarts.js文件
    2.准备一个具备大小的DOM容器
    3.初始化echarts实例对象
    4.指定配置项和数据（option）
    5.将配置项设置给echarts实例对象
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="js/echarts.min.js"></script>
    <script>
      // 初始化实例对象  echarts.init(dom容器);
      var myChart = echarts.init(document.querySelector(".box"));
      // 指定配置项和数据
      var option = {
        /*
        1.title:图标标题
        2.tooltip：图标提示组件
        3.legend：图例
        4.trigger：触发方式
        5.toolbox：工具箱组件
        6.grid：网格配置，控制图表大小
        7.containLable：刻度显示控制
        8.xAxis：横坐标
        9.yAxis：纵坐标
        */
        //设置图标标题
        title: {
          text: "ECharts 入门示例"
        },
        //图标提示框组件
        tooltip: {
            //触发方式
            trigger:"axis"
        },
        //图例组件
        legend: {
          data: ["销量"]
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };
      // 把配置项给实例对象
      myChart.setOption(option);  //设置配置
    </script>
  </body>
</html>
